<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="orbs plus">+</div>
        <div class="orbs circle">ðŸ¤©</div>
        <div class="container">
            <h1>Sign Up</h1>
            <!-- Form -->
            <form id="form">
                <!-- Full name -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Full Name" name="name"
                        required minlength="2" maxlength="100">
                </div>
                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="012-345-6789" name="phone"
                        required>
                </div>
                <!-- Email address -->
                <div class="form-group">
                    <label for="email">Full Email</label>
                    <input type="email" id="email" placeholder="email@example.com" name="email"
                        required>
                </div>
                <!--  Website URL -->
                <div class="form-group">
                    <label for="website">Full Website</label>
                    <input type="url" id="website" placeholder="https://example.com" name="website"
                        required>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create Password" name="password"
                        required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                        title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
                        >
                </div>
                <!-- Retype password -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password"
                        required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                        title="Retype the password"
                        >
                </div>
                <button type="submit">Register</button>
            </form>
            <!-- Error/Success Message -->
            <div class="message-container">
                <h3 id="message">Don't Hesitate!</h3>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
